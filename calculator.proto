syntax = "proto3";

message SumRequest {
  double a = 1;
  double b = 2;
}

message SumReply {
  double s = 1;
}

message MultRequest {
  double a = 1;
  double b = 2;
}

message MultReply {
  double p = 1;
}

service Calculator {
  rpc Sum (SumRequest) returns (SumReply);
  rpc Mult (MultRequest) returns (MultReply);
}
